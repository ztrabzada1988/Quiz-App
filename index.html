<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="masthead">
        <h1 class="masthead-header">The Universe Knowledge Quiz</h1>
    </header>

    <section class="take-quiz">
        <h2 class="ask-quiz">If you think you know your universe then take this quiz to test your knowledge</h2>
        <button class="start-quiz">Start Quiz</button>
    </section>

    <section class="quiz">
        <div class="question-section">
            <h2 class="question"></h2>
        </div>

        <!-- This section is an example for choices put from javascript, it will commented out once app.js is complete -->
        <div class="choices">

        </div>

        <div class="track-questions">
            <p class="question-numbers">Question 1 of 10</p>
        </div>
    </section>

    <section class="response">
        <h2 class="feedback">Well Done</h2>

        <h3 class="score-text">Your final score is <span class="score-value">3/10</span></h3>
        <p class="choice-response"></p>

        <button class="try-again">Try Again</button>
    </section>

    <footer class="additional-info">
        <h3 class="instructions">If you would like to gain more knowledge about our amazing universe please click on the link below</h3>
        <a href="https://en.wikipedia.org/wiki/Universe" class="links">Our Universe</a>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
